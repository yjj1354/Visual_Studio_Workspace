<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
    body{margin: 0px;}
/* 문서의 아이디를 선택자로 사용할 경우 #샵을 붙인다*/
    #navi{
    background-color: yellow;
    padding-left: 100px; 
    /* 왼쪽 박스 경계로부터 100px x축방향으로 증가 */
}
    #content{
    background-color: yellowgreen;
    height:600px;
    text-align: center;
    /* 태그요소 내에 있는 즉 박스내에 잇는 컨텐츠 가운데로 정렬*/
}
</style>

</head>

<body>
    <!-- 포지션의 대상이 되려면 적어도 태그로 즉 마크업되어 잇어야 한다 -->
    <!-- eg using a tag such as span
        <span>i am human</span> -->

    <!-- div란? '분할'의 의미로, 하나의 문서내의 구역을 설정할때 사용됨 -->
    <div id="navi">menu location</div>
    <div id="content">site information</div>
</body>
</html>
