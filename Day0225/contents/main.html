<!-- 이 html은 하아늬 브라우저내에서 화면을 분할하기 위한
설정 html이고, 이렇게 분할된 양역을 가리켜 프레임 (frame) 이라 한다 -->

<frameset rows="400px, *">
<!-- 400px = the top portion, * means the rest  -->
    <frame src="http://nate.com"/>
    <frame src="http://nate.com"/>
    <!-- when ther is no tag content, you can use the/ to show there is none -->
</frameset>
